
<!DOCTYPE html>

<link rel="stylesheet" href="style/pygments.css">
<title>GitHub Pages for playing with GSS</title>
</head>
<body>
 <style id="rules" type="text/gss" contenteditable>
  
  /* vars */
    
  [gap] == 18 !require;
  
  /* panel */
  
  #panel {
    width: == ::window[width] - 480;
    width: <= 720;
    height: == ::window[height] - 480;
    height: <= 360 !require;
    height: >= 300 !require;
    center-x: == ::window[center-x];
    center-y: == ::window[center-y];
  }  
    
  @horizontal |-[#inner-panel]-|
    in(#panel)
    gap([gap]);

  @vertical |-[#inner-panel]-[#b1]-|
    in(#panel)
    gap([gap]);
  
  /* buttons */
  
  button {
    width: == ::[intrinsic-width] !require;
    height: == ::[intrinsic-height] !require;
  }
  
  #b3[center-x] == #panel[center-x];
  
  @horizontal |-[#b1]-[#b2]~-~[#b3]~-~[#b4]-|
    in(#panel)
    gap([gap])
    chain-top !require;  
    
  /* rules */
  
  #rules {
    display:block;
    white-space: pre;
    overflow-y: scroll;
    
    @horizontal |-[::]|
      in(#inner-panel)
      gap([gap]);

    @vertical |-[::]-|
      in(#inner-panel)
      gap(2);
  }      
    
</style>
      

    
<h1>Test of style h1 tag</h1>
<h2>Test of style h2 tag</h2>
<h3>Test of style h3 tag</h3>
<h4>Test of style h4 tag</h4>
<h5>Test of style h5 tag</h5>
<h6>Test of style h6 tag</h6>

  </body>
